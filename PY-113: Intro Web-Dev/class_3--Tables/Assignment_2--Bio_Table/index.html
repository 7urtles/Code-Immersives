<!DOCTYPE html>
<html lang="en">
<head>

<body>



    <main>
        <h1 class="title">Profile Card:</h2>

                    <th class="table-top">Name</th>
                    <th class="table-top-right">Address</th>
                </tr>
        
                <tr>
                    <td class="table-right">Charles</td>
                    <td class='table-right'>917 Wyandotte St.</td>
                </tr>
        
                <tr>
                    <td class='table-right'>Parmley</td>
                    <td class='table-right'>Kansas City, MO</td>
                </tr>
        
                <tr style="text-align: center;">
                    <th class='table-bottom-left'><strong>Bio:</strong></th>
                    <td class="table-bottom-right" colspan="2">--I eat seafood and try not to stress--</td>
                </tr>
            </table>
        </div>

        <div class="mini-footer">
            <a href="https://github.com/chparmley" class="github-link"><h3>GitHub</h3></a>
            <h3>Charles Parmley, Code Immersives 2021</h3>
        </div>
    </main>
