<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <title>Task Creator</title>
</head>
<body>
    

    <form id='task_form' action="/create" method="POST">
        <h3>Task Creator</h3>
        <div class="form-group">
          <!-- <label for="task_name">Task</label> -->
          <input type="text" class="form-control" name="task_name" id="task" aria-describedby="task_help" placeholder="Task name">
          <!-- <small id="task_help" class="form-text text-muted">Name your task</small> -->
        </div>
        <div class="form-group">
            <!-- <label for="task_details">Details</label> -->
            <input type="text" class="form-control" name="task_details" id="details" aria-describedby="description_help" placeholder="Task description">
            <!-- <small id="description_help" class="form-text text-muted">Description of your task</small> -->
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        
    </form>
    <br><br><br>


    <form id='task_form' action="/delete" method="POST">
        <h3>Delete Task</h3>
        <div class="form-group">
          <!-- <label for="task_name">Task</label> -->
          <input type="text" class="form-control" name="task_id" id="task" placeholder="Task id">
          <!-- <small id="task_help" class="form-text text-muted">Name your task</small> -->
        </div>
        <button type="submit" class="btn btn-primary">Delete</button>
        <br><br><br>
    </form>


      
      <div id="task_list">
        <h4>Current Tasks</h4>
          <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Task</th>
                  <th scope="col">Description</th>
                </tr>
              </thead>
              <tbody>


            {% for task in tasks %}
                <tr class="task_item">
                  <th scope="row">{{ task.id }}</th>
                  <td>{{ task.task_name }}</td>
                  <td>{{ task.task_details }}</td>
                </tr>
            {% endfor %}



              </tbody>
            </table>
      </div>
      

    <br>
    <br>
    <div>
        
    </div>

</body>
</html>
